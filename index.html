<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="../Piiza/images/faviconfinal.png">
        <body style="background-color: blanchedalmond;">
            <center><h1>Order your pizza now!</h1></center>
            <main><form>
                <fieldset>
                    <legend>Login Information</legend>
                    <ul>
                    <li><label for="name">UserName</label>
                    <input type=”text” id=”name” name=”user.name”></li>
                    </ul>
                    <li><label for="password">Password</label>
                    <input type="text" id="body"></li>
                </fieldset>
                
                <fieldset>
                    <legend>What drink do you want?</legend>
                <ul>
                    <li> <input type="checkbox">
                        <label for="checkbox">Coke</label>
                   </li>
                    <li><input type="checkbox">
                        <label for="checkbox">Diet Coke</label>
                    </li>
                    <li><input type="checkbox">
                        <label for="checkbox">Sprite</label>
                    </li>
                    <li><input type="checkbox">
                        <label for="checkbox">Water</label>
                    </li>
                    <img src="../Piiza/images/coke.jpg" width="300" height="300">
                    <img src="../Piiza/images/DietCoke.jpg" width="300" height="300">
                    <img src="../Piiza/images/spirte.jpg" width="300" height="300">
                    <img src="../Piiza/images/water.jpg" width="300" height="300">
                </ul>
                </fieldset>
                <fieldset>
                    <legend>Pizza Preference</legend>
                    <ul>
                        <li><input type="checkbox">
                        <label for="checkbox">Cheese</label></li>
                        <li><input type="checkbox">
                        <label for="checkbox">Pepperoni</label></li>
                        <li><input type="checkbox">
                        <label for="checkbox">Chicken</label></li>
                        <li><input type="checkbox">
                        <label for="checkbox">Sausage</label></li>
                    </ul>
                </fieldset>
                <img src="../Piiza/images/cheesepizza.jpg" width="300" height="300">
                <img src="../Piiza/images/pepperoni.webp" width="400" height="300">
                <img src="../Piiza/images/chicken.jpg" width="300" height="300">
                <img src="../Piiza/images/sausage.jpg" width="300" height="300">
                <fieldset>
                    <legend>Special Instructions</legend>
                    <ul>
                        <li><div><label for="text">Special Instructions</label></div>
                            <textarea name=”user.message” id=”body” cols=”40” rows=”30”></textarea>
                        </li>
                    </ul>
                        <label for="button"></label>
                        <button type=”submit”>Submit<button>
                </fieldset>
            </form>
            </main>
        </body>
    </head>
</html>
